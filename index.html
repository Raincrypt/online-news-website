<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainCrypt Online News</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="navigation-bar flex container">

      <a href="#" onclick="reload()" class="logo">
        <img src="./assets/logo.png" alt="Logo">
      </a>

      <section>
        <ul class="nav-links flex">
          <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
          <li class="hover-link nav-item" id="world" onclick="onNavItemClick('world')">World</li>
          <li class="hover-link nav-item" id="bollywood" onclick="onNavItemClick('bollywood')">Entertainment</li>
          <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
        </ul>
      </section>

      <div class="search-bar flex">
        <input type="text" class="news-input" placeholder="eg. Science">
        <button class="search-btn">search</button>
      </div>
      
    </div>
  </nav>
  <main>
    <div class="card-container container flex" id="card-container">

    </div>
  </main>


  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img">
      </div>
      <div class="card-content">
        <h3 class="news-title" id="news-title">this is the title</h3>
        <h6 class="news-source" id="news-source">end gadget 26/08/2025</h6>
        <p class="news-description" id="news-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque ex sapiente recusandae accusantium dolorum esse facilis, labore ad neque velit quidem corporis modi distinctio odio sed earum aliquid quisquam doloribus.</p>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
